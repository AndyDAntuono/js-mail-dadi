<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!--Creo un div in cui inserisco la richiesta d'inserimento dell'email-->
                <h1>CONTROLLO E-MAIL</h1>
                <label for="user_e-mail">Srcivi qui la tua e-mail</label>
                <input type="email" name="user_e-mail" id="e-mail_box" placeholder="nickname@mail.com">
                <!--Creo un botton che tramuti in azione la richiesta di ricerca-->
                <button class="btn btn-sm btn-primary" id="search">Cerca e-mail</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <!--Creo un altro div in cui presento il risultto del controllo-->
                <h1>RESPONSO</h1>
            <div id="response"></div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
