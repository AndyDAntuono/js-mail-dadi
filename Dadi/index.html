<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./">
</head>
<body>
    <div class="container">
        <div class="row">
            <!--Inserisco i div che conterrano i "dadi" del giocatore umano e della cpu in due due colonne separate-->
            <div class="col-6">
                <div class="user_dice">D'Antony</div>
            </div>
            <div class="col-6">
                <div class="cpu_dice">CPU</div>
            </div>
        </div>
        <!--Inserico il div che conterrà un bottono che lancerà i dadi-->
        <div class="row">
            <div class="col-12">
                <button class="btn btn-sm btn-primary" id="rollThatDice">Let's roll!</button>
            </div>
        </div>
        <!--Inserico il div che annuncerà il vincitore in una riga separata rispetto a quella che contiene i dadi-->
        <div class="row">
            <div class="col-12">
                <div class="result"></div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
